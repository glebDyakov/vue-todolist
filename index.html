<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>Основы Vue</title>
</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1> {{ title }}</h1>
            <div class="form-control">
                <input v-on:keypress="inputKeyPress" type="text" v-bind:placeholder="placeholderString" v-bind:value="inputValue" v-on:input="inputChangeHandler"
                
                />

            </div>
            <button class="btn" v-on:click="addNewNote">Добавить</button>
            <hr/>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(myNote, idx) of notes">
                    ({{idx + 1}}){{toUpperCase(myNote)}}
                    <button class="btn danger" v-on:click="removeNote(idx, event)" >Удалить</button>
                </li>
                <hr/>
                <li>
                    <strong>Общее количество: {{notes.length}}</strong> | Удвоенное: {{ doubleCount() }}
                </li>
            </ul>
            <div v-else>Заметок пока нет. Добавьте первую</div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>

</body>
</html>
